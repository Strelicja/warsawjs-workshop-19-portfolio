<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles/main.css"/>
	<link rel="icon" 
	      type="image/png" 
	      href="icons/icon.png">
</head>

<body>
	<div id="page">
		<section id="banner">
			<h1>	
				Portfolio
			</h1>
		</section>
		<nav id="menu">
			<ul>
				<li>
					<a href="#"> HOME</a>
				</li>
				<li>
					<a href="#gallery"> Galeria zdjęć</a>
				</li>
				<li>
					<a href="#newsletter"> Newsletter</a>
				</li>
			</ul>
		</nav>
		<section id="gallery">
			<h1>
				Galeria zdjęć
			</h1>
			<ul>
				<li>
					<figure>
					    <img src="https://picsum.photos/200" alt="Portfolo">
					    <figcaption>
					        <h3>Sprzęt</h3>
					        <p>Ten obrazek jest nieostry.</p>
					    </figcaption>
					</figure>
				</li>
				<li>
					<figure>
					    <img src="https://picsum.photos/300/300" alt="Portfolo">
					    <figcaption>
					        <h3>Latarnie</h3>
					        <p>Tu widać latarnie.</p>
					    </figcaption>
					</figure>
				</li>
				<li>
					<figure>
					    <img src="https://picsum.photos/300/300?image=0" alt="Portfolo">
					    <figcaption>
					        <h3>Laptop</h3>
					        <p>Czy to jest najlepszy laptop?</p>
					    </figcaption>
					</figure>
				</li>
				<li>
					<figure>
					    <img src="https://picsum.photos/300/300/?gravity=east" alt="Portfolo">
					    <figcaption>
					        <h3>Społeczeństwo</h3>
					        <p>Dokąd idziesz?</p>
					    </figcaption>
					</figure>
				</li>
				<li>
					<figure>
					    <img src="https://picsum.photos/g/300/300" alt="Portfolo">
					    <figcaption>
					        <h3>Miasto</h3>
					        <p>Wszędzie znajdziesz brzydkie miejsca.</p>
					    </figcaption>
					</figure>
				</li>
				<li>
					<figure>
					    <img src="https://picsum.photos/300/300/?random" alt="Portfolo">
					    <figcaption>
					        <h3>Niewiadomo</h3>
					        <p>To zdjęcie zmienia się randomowo.</p>
					    </figcaption>
					</figure>
				</li>
				<li>
					<figure>
					    <img src="https://picsum.photos/300/300" alt="Portfolo">
					    <figcaption>
					        <h3>Latarnie</h3>
					        <p>Ten obrazek się powtarza.</p>
					    </figcaption>
					</figure>
				</li>
			</ul>
		</section>
		<section id="newsletter">
			<h1>
				Newsletter   
			</h1>
			<form>
				<label>Twój email</label>
				<input type="email" name="email" required placeholder="Twój E-mail">
				<input type="submit" name="submit" value="Wyślij">
			</form>
		</section>
	</div>

	<script src="scripts/main.js"></script>
</body>
</html>
